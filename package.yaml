name:                STM32Data
version:             0.1.0.0
github:              "githubuser/STM32Data"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/STM32Data#readme>

dependencies:
- base >= 4.7 && < 5
- tagsoup
- filepath
- containers
- unordered-containers
- bytestring
- text
- cmdargs
- directory
- extra
- data-default
- hashable
- temporary
- hxt
- stache
- aeson

library:
  source-dirs: src
  ghc-options:
    - -Wunused-imports
    - -Wunused-local-binds
    - -Wincomplete-patterns
    - -Werror

executables:
  STM32Data:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - STM32Data

tests:
  STM32Data-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - STM32Data
